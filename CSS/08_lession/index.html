<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS List Style</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
  <header class="container">
    <h1>CSS List Style</h1>
  </header>
  <main class="container">
    <article>
      <h2>Ordered List</h2>
      <ol start="5" reversed>
        <li>Step 1</li>
        <li>Step 2</li>
        <li>Step 3</li>
      </ol>
    </article>
    <article>
      <h2>Unordered List</h2>
      <ul>
        <li>Step One</li>
        <li>Step Two</li>
        <li>Step Three</li>
      </ul>
    </article>
  </main>
</body>

</html>
